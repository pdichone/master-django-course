{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block page_header %}
    <h3>Add Category</h3>
{% endblock page_header %}
{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Save Category" %}
        </form>
    </div>
{% endblock content %}
