{% extends "base.html" %}
{% block content %}
    <h3>Categories</h3>
    <div>
        <a href="{% url "foodie_app:add_category" %}">Add Category</a>
        {% for category in categories %}
            <div>
                <a href="{% url "foodie_app:recipes" category.id %}">{{ category }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
