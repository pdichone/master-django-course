{% extends "base.html" %}
{% block content %}
    <h3>
        Recipes under <i>{{ category }} </i>
    </h3>
    <a href="{% url "foodie_app:add_recipe_with_genre" category_id=category.id %}">Add Recipe</a>
    <div>
        {% for recipe in recipes %}
            <div>
                <div>
                    <h5>{{ recipe.name }}</h5>
                    <p>{{ recipe.description }}</p>
                    {% comment %} <a href="">{{ category }}</a> {% endcomment %}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
