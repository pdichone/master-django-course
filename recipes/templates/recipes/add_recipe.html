{% extends "base.html" %}
{% block content %}
    <h3>
        Add a new Recipe
        {% if category %}to {{ category.name }}{% endif %}
    </h3>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Recipe</button>
        </form>
    </div>
{% endblock content %}
