{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="card mb-3">
        <h6 class="card-header">{{ recipe.name }}</h6>
        <div class="card-body">
            <i>Description: </i>
            <p>{{ recipe.description }}</p>
            <i>Ingredients: </i>
            <p>{{ recipe.ingredients }}</p>
            <i>Directions: </i>
            <p>{{ recipe.directions }}</p>
        </div>
    </div>
{% endblock content %}
