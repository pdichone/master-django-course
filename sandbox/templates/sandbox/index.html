{% extends "base.html" %}
{% block content %}
    {% if recipes %}
        <ul>
            {% for recipe in recipes %}
                <li>
                    <a href="{% url "sandbox:recipe_detail" recipe.id %}">{{ recipe.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No foods found.</p>
    {% endif %}
{% endblock content %}
